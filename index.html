<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>El Repaso </title>
</head>
<body>
    <div class="pantalla">
        <h1>Prueba para web</h1>
        <h1>Prueba dos</h1>
        <div class="contenedor">
            <section class="contenido" style="background-image: url('https://www.hola.com/imagenes/estar-bien/20180831128704/ronroneo-gatos-causas/0-595-638/gato-ronroneo-1-m.jpg?interpolation=lanczos-normal&downsize=0.75xw:*&output-format=progressive-jpeg&output-quality=70');border: solid rgb(98, 8, 98)">
                <p>Petunia</p>
            </section>
            
            <section class="contenido" style="background-image: url('https://www.fundacion-affinity.org/sites/default/files/el-gato-necesita-tener-acceso-al-exterior.jpg'); border: solid rgb(8, 8, 98)">
                <p>Nathan</p>
            </section>
            
            <section class="contenido" style="background-image: url('https://www.purina.es/gato/purina-one/sites/g/files/mcldtz1856/files/2018-06/Como_saber_si_mi_gato_esta_enfermo%20%282%29.jpg'); border: solid rgb(98, 8, 8)">
                <p>Hernan</p>
            </section>
        </div>
        
        <section class="modificador">
            <h2>Usuario</h2>
            <input class="editar nombre" type="text" placeholder="Nombre de la Imagen">
            <input class="editar url" type="text" placeholder="URL de la Imagen">
            <input class="editar r" type="range" min="0" max="255">
            <input class="editar g" type="range" min="0" max="255">
            <input class="editar b" type="range" min="0" max="255">
            <div class="barra"></div>
            <span class="color" style="background-color: rgb(128, 128, 128)"></span>
            <button class="editar">Crear</button>    
        </section>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
